<div class="row featurette">
    <div class="col-md-7">
    <h2 class="featurette-heading">{{feature.title}}<span class="text-muted">{{feature.mutedtitle}}</span></h2>
    <p class="lead">{{feature.description}}</p>
    </div>
    <div class="col-md-5">
    <img class="featurette-image img-fluid mx-auto" src="{{feature.image}}" alt="{{feature.alt}}">
    </div>
</div>
